<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingEditForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            formControlName="amount"
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="button"
            [disabled]="!shoppingEditForm.valid"
            (click)="onAddItem()"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            [disabled]="!editMode"
            type="button"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button class="btn btn-primary" (click)="onResetForm()" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
